<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            display: block;
            margin: auto;
            margin-top: 200px;
            transition: transform 2s;
        }
        img:hover {
            transform: translate(-50px, 100px);
        }
    </style>
</head>

    <img src="AvatarMaker.png" alt="avatar image">
</body>
